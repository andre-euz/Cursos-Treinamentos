<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso de CSS</title>
        
        <style>
            html, body {
                margin:0;
                padding:0;
            }

            body {
                background:rgb(229,229,229);
            }

            article, aside, section, header, footer, nav {
                display:block;
            }

            main {
                width: 960px;
                height: 530px;
                margin: 0 auto;
                box-shadow: 0 0 10px #333;
                background: #FFF;

            }

            header {
                width: 960px;
                height: 110px;
                background-color:  orangered;
            }

            nav {
                width: 960px;
                height: 40px;
                background-color: saddlebrown;

            }

            .conteudo {
                width: 640px;
                height: 350px;
                background-color: orange;
                margin-top: 10px;
                float: left;
                margin-bottom: 5px;
            }

            .apoio {
                width: 310px;
                height: 350px;
                background-color: lightgrey;
                margin-top: 10px;
                float: right;
                margin-bottom: 5px;

            }

            footer {
                background-color: aqua;
                clear: both;
            }
        </style>
    </head>

    <body>
        <main>
            <header></header>
            <nav></nav>

            <section class="conteudo"></section>
            <section class="apoio"></section>

            <footer>Endereco, telefone e outras informacoes</footer>
        </main>
    </body>
</html>
