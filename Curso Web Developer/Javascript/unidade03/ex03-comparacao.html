    <head>
        <title>Aulas de Javascript</title>
        <script>
            /* atibuição -> =
               comparação de igualdade -> ==
               comparação de diferença -> != */
            var a = 5;
            var b = 3;
            
            if (a!=b){
                alert("Eles são diferentes");                   
            }else{
                alert("Eles são iguais");
            }
        
        </script>
    </head>
