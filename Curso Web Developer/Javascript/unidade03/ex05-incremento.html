<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var soma = 5;
            soma += 3;
            var subtrai = 5;
            subtrai -= 3;
            var multiplica = 5;
            multiplica *= 3;
            var divide = 5;
            divide /= 3;
            var incrementa = 5;
            incrementa++;
            var decrementa = 5;
            decrementa--;
            
            alert("Soma: "+soma+", Subtrai: "+subtrai+
                  ", Multiplica: "+multiplica+", Divide: "+divide+
                  ", Incrementa: "+incrementa+", Decrementa: "+decrementa);
        
        </script>
    </head>
    <body>
        
    </body>
</html>
