<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var i = 1;
            while ( i <= 10) {
                console.log("while: " + i);
                i++;
            }
            
            i = 1;
            do {
                console.log("do while: " + i);
                i++;
            } while ( i <= 10);
            
            for(var i=0; i<=10;i+=2){
                console.log("for: " + i);                
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
