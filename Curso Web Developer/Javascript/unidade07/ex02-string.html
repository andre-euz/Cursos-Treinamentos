    <head>
        <title>Aulas de Javascript</title>
        <script>
            // Primeira parte
            var nome = "André Rodrigo Euzébio";
            var primeira = nome.substr(0,5);
            
            console.log(primeira);
            
            //Segunda parte
            var i = 0;
            var letra = "";
            while (letra != " ") {
                letra = nome.charAt(i);
                primeira = nome.substr(0,i);
                i++
            }
            console.log(primeira);
            
        </script>
